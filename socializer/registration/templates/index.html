<!DOCTYPE html>
{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{LANGUAGE_CODE}}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Socializer">
        <meta name="author" content="Mykel Agathos">
        <title>{{tab_title}}</title>
        <script src="https://cdn.lr-ingest.io/LogRocket.min.js" crossorigin="anonymous"></script>
        <script>window.LogRocket && window.LogRocket.init('bkfwt4/socializer');</script>
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
        <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,400,600,800&" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'css/registration.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <div class="wrapper">
            <section class="main-section">
                <header>
                    <h1 class="title m-b-md">{{title}}</h1>
                    <h4 class="sub-title">{{sub_title}}</h4>
                </header>
                <form class="registration" action="{% url 'registration.views.signup' &}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="email" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="full-name" placeholder="full name" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="user-name" placeholder="user name" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="password" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="SIGN UP" />
                    </div>
                </form>
                <br>
                <section class="other-options">
                    <div class="sign-in">
                    Already have an account? <a href="#">Sign In</a>.
                    </div>
                    <div class="trouble">
                        Having trouble signing up? <a href="#">Contact us</a>.
                    </div>
                </section>
            </section>
            <footer class="footer">
                Copyright &copy; {{year}}
                <span class="dark-line">|</span>
                <a href="#">Terms of Service</a>
                <span class="dark-line">|</span>
                <a href="#">Privacy Policy</a>
                <span class="dark-line">|</span>
                <a href="#">Contact</a>
            </footer>
        </div>
    </body>
</html>
